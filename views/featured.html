<div class="pb-5 pr-5 pr-sm-0 float-left float-sm-none w-2-3 w-sm-100 h-100 h-sm-300x">

	{loop="$featured"}	

		<a class="pos-relative h-100 dplay-block" href="/posts/{$value.desurl}">

		<div class="bg-1 bg-grad-layer-6">
		
			<img src="{$value.desphoto}">	


		</div>

		<div class="abs-blr color-white p-20 bg-sm-color-7">
			
			<h3 class="mb-15 mb-sm-5 font-sm-13"><b>{$value.title}</b></h3>
			<ul class="list-li-mr-20">
				<li>by <span class="color-primary"><b>{$value.publishedby}</b></span>   {function="formatDate($value.dtregister)"}</li>
				<li><i class="color-primary mr-5 font-12 ion-ios-bolt"></i>30,190</li>
				<li><i class="color-primary mr-5 font-12 ion-chatbubbles"></i>30</li>
			</ul>
		</div><!--abs-blr -->

	

		</a><!-- pos-relative -->
	{/loop}
</div><!-- w-1-3 -->
